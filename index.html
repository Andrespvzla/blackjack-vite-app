<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BlackJack Vite</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <header class="title">Blackjack</header>

        <div class="row mt-2">
            <div id="divButtons" class="col text-center">
                <button id="btnNewGame" class="btn btn-danger">Nuevo Juego</button>
                <button id="btnAskForCard" class="btn btn-primary">Pedir carta</button>
                <button id="btnStop" class="btn btn-primary">Detener</button>
            </div>
        </div>

        <div class="row container">
            <div class="col">
                <h1>Jugador 1 - <small>0</small></h1>
                <div id="player-cards"></div>
            </div>
        </div>

        <div class="row container mt-2">
            <div class="col">
                <h1>Computadora - <small>0</small></h1>
                <div id="computer-cards"></div>
            </div>
        </div>
        <div id="app"></div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
